<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Movie<span>Explorer</span></div>
        <nav>
            <a href="#" id="home-btn" class="nav-btn"><i class="fas fa-home"></i> Home</a>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <h2>Find Your Next Favorite Movie</h2>
            <div class="search-container">
                <input type="text" id="movie-title" placeholder="Search for a movie, e.g., Inception...">
                <button id="search-btn">Search</button>
            </div>
        </section>

        <section id="featured-movies-section" class="results-section">
            <h2 class="section-title">Featured Movies</h2>
            <div id="featured-movies-container" class="results-grid">
                <!-- Featured movies will be inserted here -->
            </div>
        </section>

        <section class="results-section" style="display: none;">
            <div class="controls-container">
                <div class="filter-sort-container">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by">
                        <option value="imdb-rating">IMDb Rating</option>
                        <option value="year">Year</option>
                    </select>
                </div>
            </div>
            <div id="results-container" class="results-grid">
                <!-- Movie cards will be inserted here -->
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
